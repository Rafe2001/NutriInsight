<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 610px;
            margin: 80px auto;
            padding: 24px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            display: inline-block;
            background-color: #5D4037;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #5D4037;
        }
        .file-label {
            display: block;
            margin-top: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file" class="upload-btn">Choose File</label>
            <input type="file" name="file" id="file" accept=".jpg, .jpeg, .png">
            <span class="file-label">Supported formats: JPG, JPEG, PNG</span>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
    </div>
</body>
</html>
